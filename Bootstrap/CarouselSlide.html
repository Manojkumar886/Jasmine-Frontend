<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <style>
        #doublecolor{
            background-image: linear-gradient(rgb(11, 144, 180),rgb(37, 2, 2),rgb(99, 2, 2));
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1 class=" text-center" id="doublecolor">
        Carousel Slide
    </h1>
    <div class="carousel slide" data-bs-ride="carousel" id="myslides">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myslides" data-bs-slide-to="0"></button>
            <button class="active" type="button" data-bs-target="#myslides" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#myslides" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item ">     
                <img src="../Images/single.png" class="w-100" style="height: 450px;" />
           
            </div>
            <div class="carousel-item active">
                <img src="../Images/tom-and-jerry-.jpg" class="w-100" style="height: 450px;" />
            </div>
            <div class="carousel-item ">
                <img src="../Images/peakpx.jpg" class="w-100" style="height: 450px;"  />
                <div class="carousel-caption text-primary"> 
                    <br>
                        <h5 >Need More Coffee</h5>
                        <p >About Needmore Coffee  Roasters. In June 2014, Needmore Coffee Roasters started with a woman and a one-pound, electric roaster. Owner Katie Mysliwiec named ...</p>
                </div>
            </div>
        </div>
       <button class="carousel-control-prev" type="button" data-bs-target="#myslides" data-bs-slide="prev" >
        <span class="carousel-control-prev-icon"></span>
       </button>
       <button class="carousel-control-next" type="button" data-bs-target="#myslides" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
       </button>

    </div>
    
</body>
</html>
