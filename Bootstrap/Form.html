<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zealous Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-primary">
        Zealous Student Details
    </h1>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-12 border border-2 border-primary ">
            <form class="form-group">
                <div class="row gx-2">
                    <div class="col">
                        <label class="form-label">FirstName</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="col">
                        <label class="form-label">LastName</label>
                        <input class="form-control" type="text" />
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="mt-3">
                    <label class="form-label">Select your course</label>
                    <select class="form-select">
                        <option selected hidden>Seelct any one</option>
                        <option>Java</option>
                        <option>Python</option>
                        <option>C++</option>
                        <option>C#(DOT NET)</option>
                    </select>
                </div>
                <div class="mt-3 input-group">
                    <label class="form-label me-5">Gender</label>
                    <div class="row justify-content-around col-8">
                        <input type="radio" class="form-check-input" name="gender" />Male
                        <input type="radio" class="form-check-input" name="gender"/>Female
                    </div>
                </div>
                <!-- <div class="mt-3 form-floating">
                    <input type="radio"/>
                    <label>Agree</label>
                </div> -->
                <div class="mt-2 input-group">
                    <label class=" input-group-text">Password</label>
                    <input class="form-control" type="password" />
                    <h6 class="form-text ms-3">password must added</h6>
                </div>
                <div class="mt-3 form-floating">
                    <input type="email" class="form-control" placeholder="abc34@gmail.com" />
                    <label>Email-ID</label>
                </div>
                <div class="form-switch mt-3">
                    <input type="checkbox" checked disa class="form-check-input"/>
                    <label>Agree</label>
                </div>
                <div class="row justify-content-center mt-3">
                    <button class="btn btn-outline-success col-3">Register</button>
                    <button class="btn btn-outline-success col-3 ms-2">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
