<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <style>
        table
        {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <fieldset>
    <legend>Projectdetails</legend>
    <table border="3" align="center" cellpadding="13px" cellspacing="4px">
        <thead bgcolor="seagreen">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">
                    schedule
                </th>
                <th rowspan="2">
                    Topic
                </th>
            </tr>
            <tr bgcolor="green">
                <th><font color="white">Begin</font></th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">
                    8.00AM
                </td>
                <td rowspan="2">
                    5.00pm
                </td>
                <td>
                    Introduction of XML
                </td>
            </tr>
            <tr>
                <td>Validity</td>
            </tr>

        </tbody>

    </table>
</fieldset>
<label for="disk_c">Disk usage C:</label>
<meter id="disk_c" value="76.5" min="0" max="100">2 out of 10</meter><br>
