<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New customer details</title>
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        span{
            color: red;
        }
        h1,form{
            font-family: Bernard MT;
            color: rgb(11, 211, 185);
        }
        label{
            color: rgb(11, 211, 185);
        }
        button
        {
            color: rgb(11, 211, 185);
        }
    </style>
    <script>
        $(document).ready(()=>
        {
           $("form[name=newone]").submit(()=>
           {
            
            $("#errid").hide()
            $("#errname").hide()

            const id=$("input[name=customerid]").val()
            const fname=$("input[name=fullname]").val()
            const pin=$("input[name=pin]").val()

            // alert(id+""+fname+""+pin)

            try{
                if(id==""){
                 throw "Customer id should not empty"
                }    
                else if(!(/^[0-9]+$/).test(id)){
                    throw "customer id is not valid"
                }
            }
            catch(err){
                $("#errid").text(err);
                $("#errid").show()
                return false
            }

            try
            {
                if(fname=="")
                {
                    throw "name shouldn't empty"
                }
                else if(!(/^[a-zA-z]+$/).test(fname))
                {
                    throw "invalid name"
                }
                return false
            }
            catch(msg)
            {
                $("#errname").text(msg)
                $("#errname").show()
                return false;
            }
            return true;
           })
        })
        
    </script>
</head>
<body>
    <div class="container text-info mt-2">
        <div class="alert alert-info rounded-circle">
            <div class="row justify-content-center">
                <h1 class="text-center  text-uppercase text-decoration-underline fst-italic">New Customer details</h1>
                <form name="newone" class="col-lg-8 col-md-10 col-sm-12 p-5">
                    <div class="row justify-content-between">
                        <div class="col-6">
                            <label class="form-label">Customer Id
                                <span id="errid"></span>
                            </label>

                            <input type="text" name="customerid" placeholder="only customer Ids" class="form-control" />
                        </div>
                        <div class="col-6">
                            <label class="form-label">Customer Name
                                <span id="errname">

                                </span>
                            </label>
                            <input type="text" name="fullname" placeholder="customer full name" class="form-control" />
                        </div>
                        <div class="col-6">
                            <label class="form-label">Customer Account Number</label>
                            <input type="text" name="accnum" placeholder="Account number" class="form-control" />
                        </div>
                        <div class="col-6">
                            <label class="form-label">Customer Account Balance</label>
                            <input type="text" name="accbal" placeholder="Account Balance" class="form-control" />
                        </div>
                        <div class="col-6">
                            <label class="form-label">Customer PIN</label>
                            <input type="password" name="pin" placeholder="customer pin number" class="form-control" />
                        </div>
                        <div class="col-6">
                            <label class="form-label">Email id
                                <span id="erremail"></span>
                            </label>
                            <input type="email" name="email" placeholder="Customer email id" class="form-control" />
                        </div>
                        <div class="row justify-content-around mt-4">
                            <button class="btn btn-outline-dark col-1" type="submit">
                                    <i class="bi bi-person-hearts"></i>
                            </button>
                            <button class="btn btn-outline-dark col-1" type="reset">
                                <i class="bi bi-x-circle-fill"></i>
                            </button>
                        </div>

                    </div>

                </form>
            </div>

        </div>

    </div>
    
</body>
</html>
